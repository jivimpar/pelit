<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallonmuotoiset Seikkailijat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a3d9ff;
        }
        canvas {
            background-color: #fff;
            border-radius: 10px;
        }
        .character {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('A_group_of_round,_cute_characters_with_big_express.png');
            background-size: cover;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="world">
        <div class="character" id="character1"></div>
    </div>
    <script>
        const character = document.getElementById('character1');
        let isDragging = false;

        character.addEventListener('touchstart', function(e) {
            isDragging = true;
        });

        document.addEventListener('touchmove', function(e) {
            if (isDragging) {
                let touch = e.touches[0];
                character.style.left = touch.clientX - 40 + 'px';
                character.style.top = touch.clientY - 40 + 'px';
            }
        });

        document.addEventListener('touchend', function() {
            isDragging = false;
        });

    </script>
</body>
</html>
